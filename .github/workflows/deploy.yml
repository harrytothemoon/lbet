name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 当推送到 main 分支时触发
  workflow_dispatch: # 允许手动触发

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "yarn"

      - name: 安装依赖
        run: yarn install --frozen-lockfile

      - name: 构建项目
        env:
          # AWS Lightsail + Cloudflare Tunnel 代理 URL
          # 认证信息在 Nginx 配置中，前端不需要密钥
          REACT_APP_HAWK_PROXY_URL: ${{ secrets.REACT_APP_HAWK_PROXY_URL }}
          REACT_APP_LODIBET_PROXY_URL: ${{ secrets.REACT_APP_LODIBET_PROXY_URL }}
          # 设置 PUBLIC_URL 为 GitHub Pages 路径
          PUBLIC_URL: /lottery
        run: yarn build

      - name: 配置 GitHub Pages
        uses: actions/configure-pages@v4

      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
